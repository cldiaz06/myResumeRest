<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring MVC with Thymeleaf</title>
	<meta charset="ISO-8859-1"/>
</head>
<body>
	<h1>Get Started with Spring+Thymeleaf</h1>
	<p th:text="${basicInfo.firstName}"></p>
	<br>
	<p th:text="${basicInfo.lastName}"></p>
	<br>
	<p th:text="${basicInfo.city}"></p>
	<br>
	<p th:text="${basicInfo.state}"></p>
	<br>
	<p th:text="${basicInfo.postalcode}"></p>

	
</body>
</html>
