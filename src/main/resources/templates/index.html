<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
	<title>Spring MVC with Thymeleaf</title>
</head>
<body>
	 
<div id="main">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Resume Basic Info</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<p  style="color:red" th:text="${basicInfo.firstName}"></p>
			</div>
			<div class="col-md-1">
				<p style="color:red" th:text="${basicInfo.lastName}"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" style="background:green">
				<p style="color:blue" th:text="${basicInfo.city}"></p>
			</div>
			<div class="col-md-6" style="background:gray">
				<p style="color:blue" th:text="${basicInfo.state}"> </p>
				<p style="color:blue" th:text="${basicInfo.postalcode}"> </p>
			</div>
		</div>
	</div>

	<p th:text="${basicInfo.title}">Title: </p>
	<p th:text="${basicInfo.phone}">Phone: </p>
	<p th:text="${basicInfo.email}">Email: </p>
	<p th:text="${basicInfo.gitUrl}">Git URL: </p>
	
	<!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">#9776;open</span> -->
</div>

	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/js/jquery.min.js}"></script>

</body>
</html>
